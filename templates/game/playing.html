{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'game/playing.css' %}">

<style>
    /* 로딩 화면 전용 스타일 */
    .playing-wrapper {
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        height: 70vh; text-align: center; color: white;
    }
    .message-box h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    .message-box p { font-size: 1.2rem; color: #ccc; margin-bottom: 40px; }

    /* 빙글빙글 로더 */
    .loader { position: relative; width: 80px; height: 80px; margin: 0 auto; }
    .loader-circle {
        display: block; width: 100%; height: 100%; border-radius: 50%;
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffd700;
        animation: spin 1s infinite linear;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
{% endblock %}

{% block content %}
<meta http-equiv="refresh" content="2; url={% url 'game:detail' match.id %}">

<div class="playing-wrapper">
    <div class="message-box">
        <h1>⚔️ 승부 예측 중...</h1>
        <p>상대방의 패와 비교하고 있습니다.</p>
        <div class="loader"><span class="loader-circle"></span></div>
    </div>
</div>
{% endblock %}
