{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Card Game{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>

  <header class="navbar">
      <div class="nav-brand">
          <a href="{% url 'home' %}">CARD GAME</a>
      </div>
      
      <nav class="nav-links">
          {% if user.is_authenticated %}
              <a href="{% url 'game:new' %}">NEW MATCH</a> 
              <a href="{% url 'ranking' %}">RANKING</a>
              
              <form action="{% url 'account_logout' %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="nav-btn">LOG OUT</button>
              </form>
          {% else %}
              <a href="{% url 'account_login' %}">LOG IN</a>
          {% endif %}
      </nav>
  </header>

  <main class="page">
    <div class="table">
        {% block content %}
        {% endblock %}
    </div>
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
