{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}

{% block title %}Login - Card Game{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'account/account.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="login-box">
        <h1 class="page-title">GAME LOGIN</h1>

        <a href="{% provider_login_url 'google' %}" class="social-btn google">
            <span>G</span> Google 계정으로 시작
        </a>

        <a href="{% provider_login_url 'kakao' %}" class="social-btn kakao">
            <span>K</span> Kakao 계정으로 시작
        </a>

        <p class="info-text">
            소셜 로그인으로 별도의 가입 없이<br>
            즉시 게임에 참여하세요.
        </p>
    </div>
</div>
{% endblock %}
