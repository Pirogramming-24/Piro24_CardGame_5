{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piro Card Game</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>
    <div class="stage">
        <div class="panel">
            <header class="nav-header">
                <div class="brand">♠️ PIRO CARD</div>
                <nav class="nav-links">
                    {% if user.is_authenticated %}
                        <span style="margin-right: 20px; font-weight: bold;">
                            {{ user.email }} 님 환영합니다
                        </span>

                        <a href="{% url 'game:list' %}">GAME</a>
                        <a href="{% url 'accounts:ranking' %}">RANKING</a>
                        
                        <form action="{% url 'account_logout' %}" method="post" style="display:inline;">
                          {% csrf_token %}
                          <button type="submit" style="background:none; border:none; color:inherit; font:inherit; cursor:pointer; opacity:0.7; margin-left:16px;">LOGOUT</button>
                        </form>
                    {% else %}
                        <a href="{% url 'account_login' %}">LOGIN</a>
                    {% endif %}
                </nav>
            </header>

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
